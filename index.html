<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>GlslCanvas</title>
        <script type="text/javascript" src="dist/GlslCanvas.js"></script>
        <style>
            :root {
                --ar: 1;
            }

            body {
                background: #000000;
            }

            #glslCanvas {
                display: block;
                width: min(100vw, calc(100svh * var(--ar)));
                height: min(100svh, calc(100vw / var(--ar)));
                aspect-ratio: var(--ar);
            }
        </style>
    </head>

    <body>
        <canvas id="glslCanvas" data-fragment-url="Hatching.frag" data-textures="data/taobo.PNG"></canvas>
    </body>
    <script>
        var canvas = document.getElementById("glslCanvas");
        var sandbox = new GlslCanvas(canvas);
        var texCounter = 0;
        var sandbox_content = "";
        var sandbox_title = "";
        var sandbox_author = "";
        var sandbox_thumbnail = "";

        var shading;

        canvas.style.width = '100%';
        canvas.style.height = '100%';

        const img = new Image();
        img.src = 'data/taobo.PNG';
        img.onload = () => {
            const ar = img.naturalWidth / img.naturalHeight;
            canvas.style.setProperty('--ar', ar);
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
        }
    </script>

</html>
