<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>[SEAL.c] Hw1_ProceduralHatching</title>
        <script type="text/javascript" src="dist/GlslCanvas.js"></script>
        <style>
            body {
                background: #000000;
                margin: 0;
                padding: 0;
            }

            #glslCanvas {
                display: block;
                max-height: 100svh;
                place-self: center;
            }
        </style>
    </head>

    <body>
        <canvas id="glslCanvas" data-fragment-url="Hatching.frag" data-textures="data/taobo.PNG"></canvas>
    </body>
    <script>
        var canvas = document.getElementById("glslCanvas");
        var sandbox = new GlslCanvas(canvas);
        var texCounter = 0;
        var sandbox_content = "";
        var sandbox_title = "";
        var sandbox_author = "";
        var sandbox_thumbnail = "";

        var shading;

        const img = new Image();
        img.src = 'data/taobo.PNG';
        img.onload = () => {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
        }
    </script>

</html>
